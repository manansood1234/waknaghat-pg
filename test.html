<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waknaghat Hills PG | Enquiry Form</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
      background-color: #f0f9f9;
      color: #333;
    }

    /* Parallax Sections */
    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .parallax h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .parallax p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Section 1 - Hero */
    #hero {
      background-image: url('https://images.unsplash.com/photo-1600490036276-8c1e1e21b9a4?auto=format&fit=crop&w=1400&q=80');
    }

    /* Section 2 - Form */
    #form-section {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004d40;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #009688;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #009688;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }

    /* Section 3 - Outro */
    #outro {
      background-image: url('https://images.unsplash.com/photo-1586076813747-6a1bdf94a993?auto=format&fit=crop&w=1400&q=80');
    }

    #outro h2 {
      font-size: 2rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .parallax h1 {
        font-size: 2rem;
      }
      .parallax p {
        font-size: 1rem;
      }
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <section id="hero" class="parallax">
    <h1>Welcome to Waknaghat Hills PG</h1>
    <p>Serene, comfortable, and homely stay surrounded by the beautiful hills of Himachal Pradesh.</p>
    <a href="#form-section" style="margin-top:20px; text-decoration:none;">
      <button style="background-color:#fff; color:#00796b; font-weight:600;">Enquire Now</button>
    </a>
  </section>

  <!-- FORM SECTION -->
  <section id="form-section">
    <div class="form-container">
      <h2>PG Enquiry Form</h2>
      <form id="leadForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="stay">Preferred Stay Duration</label>
        <input type="text" id="stay" placeholder="e.g., 6 months" />

        <label for="message">Additional Message</label>
        <textarea id="message" rows="3" placeholder="Any special request?"></textarea>

        <button type="submit">Send via WhatsApp</button>
      </form>
    </div>
  </section>

  <!-- OUTRO SECTION -->
  <section id="outro" class="parallax">
    <h2>Book your stay today üåø</h2>
    <p>Wake up to mountain views and fresh Himachali air every morning.</p>
  </section>

  <script>
    const OWNER_PHONE = '918219804467'; // Replace with your WhatsApp number

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const stay = document.getElementById('stay').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !phone) {
        alert('Please fill in your name and phone number.');
        return;
      }

      const text = `üìã *New PG Enquiry*\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüöª Gender: ${gender}\nüè° Stay Duration: ${stay}\nüí¨ Message: ${message}\n\nSource: Waknaghat Hills PG Website`;

      const whatsappURL = `https://wa.me/${OWNER_PHONE}?text=${encodeURIComponent(text)}`;
      console.log("WhatsApp URL:", whatsappURL);
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
