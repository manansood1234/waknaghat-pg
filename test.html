<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waknaghat Hills PG — Enquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #0f766e;
      --muted: #6b7280;
      --card: #ffffff;
      --bg: #f7f9fb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg,#e6f1ef 0%, #f7fbfd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      color: #0f172a;
    }

    .container {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
    }

    .left, .right { flex: 1; padding: 24px; }

    .left {
      background: white;
    }

    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 48px; height: 48px; border-radius: 10px;
      background: var(--accent); color: #fff;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 20px;
    }

    h1 { margin: 12px 0 6px; font-size: 22px; }
    p.lead { margin: 0; color: var(--muted); }

    form { margin-top: 20px; display: grid; gap: 12px; }
    label { font-size: 14px; color: var(--muted); margin-bottom: 4px; display: block; }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea { min-height: 90px; resize: vertical; }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 0;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary { background: var(--accent); color: white; }
    .btn-ghost { background: transparent; border: 1px solid #d1d5db; }

    .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; }

    .right {
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=800&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-direction: column;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .overlay {
      background: rgba(0,0,0,0.5);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .right h2 { font-size: 24px; margin-bottom: 6px; }
    .right p { font-size: 15px; }

    footer { text-align: center; font-size: 13px; color: var(--muted); margin-top: 20px; }

    @media (max-width: 768px) {
      .right { min-height: 200px; }
      .left { padding: 16px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="brand">
        <div class="logo">WH</div>
        <div>
          <div style="font-weight:600">Waknaghat Hills</div>
          <div style="font-size:13px;color:var(--muted)">PG / Homestay near Waknaghat</div>
        </div>
      </div>

      <h1>Book / Enquiry Form</h1>
      <p class="lead">Send us your details and we’ll reach you on WhatsApp soon!</p>

      <form id="leadForm">
        <label>Full Name*</label>
        <input type="text" id="fullname" required placeholder="e.g. Rahul Sharma" />

        <label>Phone Number*</label>
        <input type="tel" id="phone" required placeholder="10-digit mobile" />

        <label>Email</label>
        <input type="email" id="email" placeholder="optional" />

        <label>Number of Guests</label>
        <select id="guests">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4+">4+</option>
        </select>

        <label>Preferred Check-in Date</label>
        <input type="date" id="checkin" />

        <label>Stay Duration</label>
        <input type="text" id="stay" placeholder="e.g. 3 nights" />

        <label>Message / Notes</label>
        <textarea id="message" placeholder="Any preferences or arrival time"></textarea>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Send via WhatsApp</button>
          <button type="button" id="previewBtn" class="btn btn-ghost">Preview</button>
        </div>

        <div id="status" style="margin-top:8px;font-size:14px"></div>
      </form>
    </div>

    <div class="right">
      <h2>Waknaghat Hills PG</h2>
      <p>Enjoy a peaceful stay with mountain views in Himachal Pradesh.</p>
    </div>
  </div>

  <script>
    const OWNER_PHONE = '918219804467'; // Replace with your WhatsApp number

    function sanitize(t){return String(t||'').trim();}
    function validatePhone(phone){const digits=(phone||'').replace(/\D/g,'');return digits.length>=10 && digits.length<=13;}

    function buildMessage(data){
      let msg = `New enquiry for Waknaghat Hills PG`+
        `Name: ${data.fullname}`+
        `Phone: ${data.phone}`+
        (data.email?`Email: ${data.email}`:'')+
        (data.guests?`Guests: ${data.guests}`:'')+
        (data.checkin?`Check-in: ${data.checkin}`:'')+
        (data.stay?`Stay: ${data.stay}`:'')+
        (data.message?`Notes: ${data.message}`:'')+
        `Please respond with availability & pricing.`;
      return msg;
    }

    document.getElementById('leadForm').addEventListener('submit',e=>{
      e.preventDefault();
      const data={
        name:sanitize(fullname.value),phone:sanitize(phone.value),email:sanitize(email.value),
        guests:sanitize(guests.value),checkin:sanitize(checkin.value),stay:sanitize(stay.value),message:sanitize(message.value)
      };
      if(!data.fullname){status.textContent='Please enter your name.';return;}
      if(!validatePhone(data.phone)){status.textContent='Please enter valid phone number.';return;}
      if(OWNER_PHONE.includes('X')){status.textContent='Replace OWNER_PHONE with owner number.';return;}
      window.open(`https://wa.me/${OWNER_PHONE}?text=${buildMessage(data)}`,'_blank');
    });

    document.getElementById('previewBtn').addEventListener('click',()=>{
      const data={fullname:sanitize(fullname.value)||'Name',phone:sanitize(phone.value)||'Phone',email:sanitize(email.value),guests:sanitize(guests.value),checkin:sanitize(checkin.value),stay:sanitize(stay.value),message:sanitize(message.value)};
      alert(decodeURIComponent(buildMessage(data)));
    });
  </script>
</body>
</html>
