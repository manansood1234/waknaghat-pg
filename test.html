<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waknaghat Hills PG Enquiry</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      background-color: #00695c;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #009688;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #009688;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Waknaghat Hills PG</h1>
    <p>Peaceful Stay in the Heart of Himachal üåÑ</p>
  </header>

  <div class="container">
    <h2>Enquiry Form</h2>
    <form id="leadForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="stay">Preferred Stay Duration</label>
      <input type="text" id="stay" placeholder="e.g. 3 months, 6 months">

      <label for="message">Additional Message</label>
      <textarea id="message" rows="3" placeholder="Any special request?"></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    // ‚úÖ Replace with your WhatsApp number (without + or spaces)
    const OWNER_PHONE = '919812345678';

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const stay = document.getElementById('stay').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !phone) {
        alert('Please fill in your name and phone number.');
        return;
      }

      const text = `üìã *New PG Enquiry*\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüöª Gender: ${gender}\nüè° Stay Duration: ${stay}\nüí¨ Message: ${message}\n\nSource: Waknaghat Hills PG Website`;

      const whatsappURL = `https://wa.me/${OWNER_PHONE}?text=${encodeURIComponent(text)}`;
      console.log("WhatsApp URL:", whatsappURL); // Debug log
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
