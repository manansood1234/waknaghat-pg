<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waknaghat Hills PG | Enquiry Form</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
      background-color: #e8f4f8;
      color: #2f3e46;
    }

    /* ---------------- CAROUSEL ---------------- */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease;
    }

    .carousel-slide img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      flex-shrink: 0;
      filter: brightness(90%);
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      color: #1e3d59;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 50%;
      z-index: 10;
      transition: background 0.3s;
    }

    .carousel-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    .carousel-dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 5;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }

    /* ---------------- PARALLAX SECTIONS ---------------- */
    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(40, 93, 127, 0.35);
      z-index: 1;
    }

    .parallax-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .parallax h1 {
      font-size: 2.8rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }

    .parallax p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #f0f9ff;
    }

    #hero {
      background-image: url('https://images.unsplash.com/photo-1617817649305-7d1a1ad2de5b?auto=format&fit=crop&w=1400&q=80');
    }

    /* ---------------- FORM SECTION ---------------- */
    #form-section {
      background: linear-gradient(135deg, #d9f0ff, #f1f8ff);
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      background: #ffffff;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3d59;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #1e3d59;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #a8c3d1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
      background: #f8fcff;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6fb3c7;
      background: #e8f4f8;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #6fb3c7;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5aa2b6;
    }

    /* ---------------- OUTRO ---------------- */
    #outro {
      background-image: url('https://images.unsplash.com/photo-1528460033278-a6ba57020470?auto=format&fit=crop&w=1400&q=80');
    }

    #outro h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
    }

    #outro p {
      color: #eaf6fb;
    }

    /* ---------------- ANIMATION ---------------- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 600px) {
      .carousel-btn {
        font-size: 1.4rem;
      }
      .parallax h1 {
        font-size: 2rem;
      }
      .parallax p {
        font-size: 1rem;
      }
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- CAROUSEL SECTION -->
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1400&q=80" alt="PG Room" />
      <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1400&q=80" alt="Balcony View" />
      <img src="https://images.unsplash.com/photo-1595526114035-0c76e8d4f4b3?auto=format&fit=crop&w=1400&q=80" alt="Common Area" />
    </div>
    <button id="prevBtn" class="carousel-btn">&#10094;</button>
    <button id="nextBtn" class="carousel-btn">&#10095;</button>
    <div class="carousel-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- HERO SECTION -->
  <section id="hero" class="parallax">
    <div class="overlay"></div>
    <div class="parallax-content">
      <h1>Waknaghat Hills PG</h1>
      <p>Serene, affordable, and cozy stay in the heart of Himachal ‚Äî surrounded by breathtaking hills and fresh mountain air.</p>
      <a href="#form-section" style="margin-top:20px; text-decoration:none; display:inline-block;">
        <button style="background-color:#fff; color:#1e3d59; font-weight:600;">Enquire Now</button>
      </a>
    </div>
  </section>

  <!-- FORM SECTION -->
  <section id="form-section">
    <div class="form-container">
      <h2>PG Enquiry Form</h2>
      <form id="leadForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="stay">Preferred Stay Duration</label>
        <input type="text" id="stay" placeholder="e.g., 6 months" />

        <label for="message">Additional Message</label>
        <textarea id="message" rows="3" placeholder="Any special request?"></textarea>

        <button type="submit">Send via WhatsApp</button>
      </form>
    </div>
  </section>

  <!-- OUTRO SECTION -->
  <section id="outro" class="parallax">
    <div class="overlay"></div>
    <div class="parallax-content">
      <h2>Book Your Stay Today üå§Ô∏è</h2>
      <p>Wake up to misty mornings and peaceful views ‚Äî your Himachal home awaits!</p>
    </div>
  </section>

  <script>
    /* ---------- WhatsApp Integration ---------- */
    const OWNER_PHONE = '918219804467'; // Replace with your WhatsApp number

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const stay = document.getElementById('stay').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !phone) {
        alert('Please fill in your name and phone number.');
        return;
      }

      const text = `üìã *New PG Enquiry*\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüöª Gender: ${gender}\nüè° Stay Duration: ${stay}\nüí¨ Message: ${message}\n\nSource: Waknaghat Hills PG Website`;
      const whatsappURL = `https://wa.me/${OWNER_PHONE}?text=${encodeURIComponent(text)}`;
      window.open(whatsappURL, '_blank');
    });

    /* ---------- Carousel Logic ---------- */
    const slide = document.querySelector(".carousel-slide");
    const images = document.querySelectorAll(".carousel-slide img");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const dots = document.querySelectorAll(".dot");

    let counter = 0;
    const total = images.length;

    function showSlide(index) {
      if (index < 0) counter = total - 1;
      else if (index >= total) counter = 0;
      else counter = index;

      slide.style.transform = `translateX(${-counter * 100}%)`;
      dots.forEach((d, i) => d.classList.toggle("active", i === counter));
    }

    nextBtn.addEventListener("click", () => showSlide(counter + 1));
    prevBtn.addEventListener("click", () => showSlide(counter - 1));
    dots.forEach((dot, i) => dot.addEventListener("click", () => showSlide(i)));

    setInterval(() => showSlide(counter + 1), 4000);
  </script>
</body>
</html>
